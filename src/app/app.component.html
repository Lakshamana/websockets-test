<div class="container">
  <div class="page-header">
    <h1 class="header">Mensagens</h1>
  </div>
  <div class="row">
    <form #form="ngForm" novalidate>
      <div class="col-sm-4 col-sm-offset-4">
          <ws-input errorMessage="Campo obrigatÃ³rio" label="Message">
              <input #iptMessage class="form-control" name="iptMessage" required minlength="1" 
                [(ngModel)]="inputTextValue" placeholder="Type message..." autocomplete="off"/>
          </ws-input>
        </div>
        <button class="btn btn-default" [disabled]="!form.valid" (click)="sendMessage(iptMessage.value)">Send</button>
    </form>
  </div>
  <div class="table-responsive" *ngIf="getMessages().length">
    <table class="table">
      <tbody>
        <tr *ngFor="let m of getMessages()">
          <th>{{m.content}}</th>
          <td class="text-right">
            <a (click)="removeMessage(m)" class="btn btn-danger">&times;</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
